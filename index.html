<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>âœ¨ Random Chat âœ¨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

            display: flex;
            flex-direction: column;

<body>
    <div id="app">
        <div id="header">âœ¨ Random Chat âœ¨</div>
        <div id="chat"></div>
        <div id="footer">
            <button id="media-btn">ðŸ“Ž</button>
            <input id="username" type="text" placeholder="Enter your username">
            <input id="input" type="text" placeholder="Type a message...">
            <button id="send-btn">âž¤</button>
            <button id="call-btn">ðŸ“ž</button>
            <input id="media-input" type="file" accept="image/*,video/*" style="display:none">
        </div>
    </div>

    <div id="video-call-container">
        <video id="local-video" autoplay muted></video>
        <video id="remote-video" autoplay></video>
        <button id="end-call-btn">End Call</button>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8765'); // Make sure the server is running
        let localStream;
        let peerConnection;
        const userId = 'user_' + new Date().getTime();
        const usernameInput = document.getElementById('username');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const mediaBtn = document.getElementById('media-btn');
        const mediaInput = document.getElementById('media-input');
        const callBtn = document.getElementById('call-btn');
        const videoCallContainer = document.getElementById('video-call-container');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const endCallBtn = document.getElementById('end-call-btn');
        const chat = document.getElementById('chat');

        socket.addEventListener('open', () => console.log('Connected to WebSocket server'));
        socket.addEventListener('message', (event) => {
            const message = JSON.parse(event.data);
            // Handle different types of messages: chat, media, offer, answer, icecandidate
            if (message.type === 'chat') {
                addMessage(message.data, 'received', message.sender, message.userId);
                showNotification('New message received');
            } else if (message.type === 'media') {
                displayMedia(message.data);
            } else if (message.type === 'offer') {
                handleOffer(message.data);
            } else if (message.type === 'answer') {
                handleAnswer(message.data);
            } else if (message.type === 'icecandidate') {
                addIceCandidate(message.data);
            }
        });

        // Send chat message
        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const username = usernameInput.value.trim() || 'Anonymous';
            if (input.value.trim()) {
                const message = {
                    type: 'chat',
                    data: input.value,
                    sender: username,
                    userId: userId,
                };
                socket.send(JSON.stringify(message));
                addMessage(input.value, 'sent', username, userId);
                input.value = '';
            }
        }

        function addMessage(text, type, sender, userId) {
            const message = document.createElement('div');
            message.classList.add('message', type);
            const senderInfo = document.createElement('div');
            senderInfo.classList.add('sender-info');
            senderInfo.textContent = sender;
            message.appendChild(senderInfo);

            const userInfo = document.createElement('div');
            userInfo.classList.add('user-id');
            userInfo.textContent = `ID: ${userId}`;
            message.appendChild(userInfo);

            const messageText = document.createElement('div');
            messageText.classList.add('message-text');
            messageText.textContent = text;
            message.appendChild(messageText);

            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }

        function showNotification(text) {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.textContent = text;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2500);
        }

        // Handle media file upload
        mediaBtn.addEventListener('click', () => mediaInput.click());
        mediaInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const message = { type: 'media', data: reader.result };
                    socket.send(JSON.stringify(message));
                    displayMedia(reader.result, 'sent');
                };
                reader.readAsDataURL(file);
            }
        });

        function displayMedia(data, type = 'received') {
            const media = document.createElement('img');
            media.src = data;
            media.style.maxWidth = '60%';
            media.style.borderRadius = '10px';
            const message = document.createElement('div');
            message.classList.add('message', type);
            message.appendChild(media);
            message.style.animation = 'popUp 0.5s ease-out';
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }

        // Handle video call functionality
        callBtn.addEventListener('click', async () => {
            videoCallContainer.style.display = 'flex';
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
            const offer = await createOffer();
            socket.send(JSON.stringify({ type: 'offer', data: offer }));
        });

        async function createOffer() {
            peerConnection = new RTCPeerConnection();
            localStream.getTracks().forEach((track) => peerConnection.addTrack(track, localStream));
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            return offer;
        }

        function handleOffer(offer) {
            peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            peerConnection.createAnswer().then((answer) => {
                peerConnection.setLocalDescription(answer);
                socket.send(JSON.stringify({ type: 'answer', data: answer }));
            });
        }

        function handleAnswer(answer) {
            peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        function addIceCandidate(candidate) {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }

        // End the video call
        endCallBtn.addEventListener('click', () => {
            videoCallContainer.style.display = 'none';
            localStream.getTracks().forEach((track) => track.stop());
            peerConnection.close();
        });
    </script>
</body>
